<!doctype html>
<html lang="en">
 <head>

 </head>
 <body>
 <form action="http://www.baidu.com">
  <table align="center" border="1px" bordercolor="blue" width="500" height="200">
	<tr align="center">
		<td>用户名：</td>
		<td><input name="userName" type="text"/></td>
	</tr>
	<tr align="center">
		<td>密码：</td>
		<td><input name="password" type="password"/></td>
	</tr>
	<tr align="center">
		<td>性别：</td>
		<td> man<input checked="true" value="man" name="sex" type="radio"/> woman<input value="woman" name="sex" type="radio"/></td>
	</tr>
	<tr align="center">
		<td>爱好：</td>
		<td> java<input value="java" name="hobit" checked="true" type="checkbox"/> javaweb<input value="javaweb" name="hobit" type="checkbox"/></td>
	</tr>
	<tr align="center">
		<td>来自哪个城市:</td>
		<td><select name="city"><option value="NY">newYork</option><option value="LD">London</option><option value="MAM">maiami</option></select></td>
	</tr>
	<tr align="center">
		<td>上传头像：</td>
		<td><input name=image type="file"/></td>
	</tr>
	<tr align="center">
		<td>个人简介：</td>
		<td><textarea name="intro" rows="10" cols="30"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit" value="注册"/><input type="reset" value="重置"/></td>
	</tr>
  </table>
  </form>
 </body>
